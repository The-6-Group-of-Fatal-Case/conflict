<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {

            margin-top: 50px;
            width: 400px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            margin: 50px auto 0;
        }

        table.gridtable {

            margin: 0 auto;
            font-family: verdana, arial, sans-serif;
            font-size: 16px;
            color: #333333;
            border-width: 1px;
            border-color: #666666;
            border-collapse: collapse;
        }


        table.gridtable th {
            border-width: 1px;
            padding: 28px;
            border-style: solid;
            border-color: #666666;
            background-color: #dedede;
        }



        table.gridtable td {
            border-width: 1px;
            padding: 28px;
            border-style: solid;
            border-color: #666666;
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>北京六组祝福语录</h2>
    </div>

    <table class="gridtable">

        <tr>
            <th>组员</th>
            <th>祝福语</th>
        </tr>
        <tr>
            <td>朱宁</td>
            <td>祝大家学业有成！提前祝大家端午节快乐！</td>
        </tr>
        <tr>
            <td>郭锐</td>
            <td>祝大家生日快乐！</td>
        </tr>
        <tr>
            <td>雷昊</td>
            <td>提前给大家拜个早吧年！</td>
        </tr>
        <tr>
            <td>王慧慧</td>
            <td>前程似锦</td>
        </tr>
        <tr>
            <td>方远</td>
            <td>愿你出走半生，归来仍是少年</td>
        </tr>
        <tr>
            <td>李鹏宇</td>
            <td>祝大家事业有成，万事胜意~</td>
        </tr>
        <tr>
            <td>王丹</td>
            <td>快乐就好！</td>
        </tr>
        <tr>
            <td>郭伟杰</td>
            <td>人间值得，未来可期</td>
        </tr>

    </table>

</body>

</html>
